<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>barebone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="editor"></div>
    </div>

    <script type="module">
      import CodeEditor from "../src/index.js";

      const editor = new CodeEditor("#editor", {
        value: "Bare bone text editor with line number without highlighting\n",
        styles: {
          fontSize: "20px",
        },
        lineNumbers: true,
      });

      editor.onUpdate(() => {
        console.log("updated!");
      });

      editor.textarea.focus();
    </script>
  </body>
</html>
